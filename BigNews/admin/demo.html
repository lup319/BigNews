<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  for each => Array
  <br>
  for in => Array,Object
  <br>
  for of => Object 
  <script>
    
    let arr = ['a','b','c','123']
    arr.forEach((value)=>console.log(value));
    //依次打印 a b c 123
    let arr1 = [1,2,3,4,5];
    let sum = 0;
    arr1.forEach((value)=>{
      return sum += value;    
    });
    console.log(sum);



    let re = 0;
    for (const key in arr1) {
      re += arr1[key];
    }
    console.log(re);




  </script>
</body>
