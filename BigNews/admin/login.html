<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </div>
      </form>  
    </div>
    <button type="button" class="demo" data-target="#myModal">click</button>
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                  aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">友情提示</h4>
            </div>
            <div class="modal-body">
              <p>用户名和密码不能为空</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
</body>
<script>
  // 入口函数
  $(function () {  
    // 点击登录按钮 1.判断非空 2.发送ajax事件 3.模态框提示对应结果 
    $('.input_sub').click(function (e) {
      e.preventDefault();
      let username = $('.input_txt').val();
      let password = $('.input_pass').val();
      if (username.length == 0 || password.length == 0) {
        // alert('请输入用户名或密码');
        $('#myModal').modal();
        return
      };

      $.ajax({
        type: "post",
        url: "http://localhost:8080/api/v1/admin/user/login",
        data: {
          // username:username,
          // password:password
          username, password
        },
        dataType: "json",
        success: function (response) {
          console.log(response);
          if (response.code == 200) {
            $('.modal-body p').text('登录成功');
            $('#myModal').modal();
            $('#myModal').on('hide.bs.modal', function () {
                localStorage.setItem('token',response.token);
                location.assign('./index.html')
            
            })
          }else {
            $('.modal-body p').text(response.msg);
            $('#myModal').modal();
          }
        }   
        
        /* success:(response) => {console.log(response);
        if (response.code == 200) {
          location.assign('./index.html')
        }
        } *//*  && (response.code == 200 && alert('success'),() => location.assign('./index.html')) */
      }
    )
  })
})
   
</script>

</html>
